<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>SVG Пирамиды</title>
    <style>
        svg {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
<svg height="300" width="600">
    <!-- Небо -->
    <rect width="600" height="200" x="0" y="0" fill="skyblue" />

    <!-- Земля -->
    <rect width="600" height="100" x="0" y="200" fill="yellow" />

    <!-- Большая пирамида -->
    <polygon points="150,250, 300,100, 450,250" fill="goldenrod" />

    <!-- Маленькая пирамида -->
    <polygon points="330,260 405,160 490,260" fill="darkgoldenrod" />
</svg>
</body>
</html>
