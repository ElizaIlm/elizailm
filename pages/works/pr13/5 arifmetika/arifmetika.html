<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>SVG Арифметические Знаки</title>
    <style>
        svg {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
<svg height="100" width="600">
    <!-- Плюс  -->
    <line x1="30" y1="50" x2="70" y2="50" stroke="teal" stroke-width="10" />
    <line x1="50" y1="30" x2="50" y2="70" stroke="teal" stroke-width="10" />
    <!-- Минус  -->
    <line x1="130" y1="50" x2="230" y2="50" stroke="orangered" stroke-width="10" />
    <!-- Умножение  -->
    <line x1="290" y1="30" x2="350" y2="70" stroke="royalblue" stroke-width="10" />
    <line x1="290" y1="70" x2="350" y2="30" stroke="royalblue" stroke-width="10" />
    <!-- Деление  -->
    <line x1="410" y1="50" x2="470" y2="50" stroke="purple" stroke-width="10" />
    <line x1="440" y1="30" x2="440" y2="70" stroke="purple" stroke-width="10" />
    <!-- Равенство-->
    <line x1="510" y1="30" x2="570" y2="30" stroke="orange" stroke-width="10" />
    <line x1="510" y1="70" x2="570" y2="70" stroke="orange" stroke-width="10" />
</svg>
</body>
</html>
